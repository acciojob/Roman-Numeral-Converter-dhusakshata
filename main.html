<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Roman Numeral Converter</h1>
    <p>Convert the given number into a Roman numeral.</p>
    <p>All Roman numeral answers will be provided in upper-case.</p>
    <p>For example:</p>
    <p>Input: 14 - Output: XIV</p>
    <p>Input: 798 - Output: DCCXCVIII</p>
    <p>Input range: 0 ≤ x ≤ 100000</p>
    <form>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" min="0" max="100000">
        <button type="button" id="convertButton">Convert</button>
    </form>
    <p id="result"></p>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
